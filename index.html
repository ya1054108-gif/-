    <script>
        // è³‡æ–™åº«
        let logs = JSON.parse(localStorage.getItem('proFireLogs')) || [];

        // åˆå§‹åŒ–

        // é é¢åˆ‡æ›
        function switchView(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            
            // æ›´æ–°æ¨™é¡Œ
            const titles = { 'viewHome': 'é¦–é ', 'viewFire': 'æ–°å¢ç«è­¦', 'viewEms': 'æ–°å¢æ•‘è­·', 'viewHistory': 'ç´€éŒ„æŸ¥è©¢' };
            document.getElementById('pageTitle').innerText = titles[viewId];

            // å¦‚æœé€²å…¥è¡¨å–®ï¼Œè‡ªå‹•å¡«æ™‚é–“
            if(viewId === 'viewFire' || viewId === 'viewEms') {
                const now = new Date();

                const timeStr = now.toISOString().slice(0,16);
                
                if(viewId === 'viewFire') {

                    resetButtons('.fire-type-btn', 'fireType');
                }
                if(viewId === 'viewEms') {
                    document.getElementById('emsDate').value = timeStr;
                    resetButtons('.ems-type-btn', 'emsType');
                }
            }

            // å¦‚æœé€²å…¥æ­·å²é é¢ï¼Œåˆ·æ–°åœ–è¡¨èˆ‡åˆ—è¡¨
            if(viewId === 'viewHistory') {

        // æŒ‰éˆ•é¸æ“‡é‚è¼¯

        function resetButtons(selector, inputId) {

            document.getElementById(inputId).value = '';
        }

        // å„²å­˜é‚è¼¯
        function saveFire(e) {
            e.preventDefault();
            if(!document.getElementById('fireType').value) { alert('è«‹é¸æ“‡ç«è­¦ç¨®é¡'); return; }
            
            const log = {
                id: Date.now(),
                category: 'fire',
                date: document.getElementById('fireDate').value,
                subType: document.getElementById('fireType').value,
                location: document.getElementById('fireLocation').value,
                vehicles: document.getElementById('fireVehicles').value,
                status: document.getElementById('fireStatus').value,
            };
            saveLog(log);
        }

        function saveEms(e) {
            e.preventDefault();
            if(!document.getElementById('emsType').value) { alert('è«‹é¸æ“‡æ¡ˆä»¶ç¨®é¡'); return; }

            const log = {
                id: Date.now(),
                category: 'ems',
                date: document.getElementById('emsDate').value,
                subType: document.getElementById('emsType').value,
                location: document.getElementById('emsLocation').value,
                reason: document.getElementById('emsReason').value,
                hospital: document.getElementById('emsHospital').value,
                note: document.getElementById('emsNote').value
            };
            saveLog(log);
        }

        function saveLog(log) {
            logs.unshift(log);
            localStorage.setItem('proFireLogs', JSON.stringify(logs));
            alert('å„²å­˜æˆåŠŸï¼');
            switchView('viewHome');
        }

        function deleteLog(id) {
            if(confirm('ç¢ºå®šè¦åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ')) {
                logs = logs.filter(l => l.id !== id);
                localStorage.setItem('proFireLogs', JSON.stringify(logs));
                renderHistory();
                updateStats();
            }
        }

        // ç¯©é¸å™¨
        function filterLogs(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderHistory();
        }

        // æ¸²æŸ“åˆ—è¡¨
        function renderHistory() {
            const list = document.getElementById('historyList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = '';

            const filtered = logs.filter(log => {
                // é¡åˆ¥ç¯©é¸
                if(currentFilter !== 'all' && log.category !== currentFilter) return false;
                // é—œéµå­—æœå°‹
                const text = (log.location + log.subType + (log.reason||'') + (log.note||'')).toLowerCase();
                return text.includes(search);
            });

            if(filtered.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-400 mt-10">ç„¡ç¬¦åˆç´€éŒ„</div>';
                return;
            }

            filtered.forEach(log => {
                const dateObj = new Date(log.date);
                const dateStr = `${dateObj.getMonth()+1}/${dateObj.getDate()} ${dateObj.getHours().toString().padStart(2,'0')}:${dateObj.getMinutes().toString().padStart(2,'0')}`;
                
                let cardHtml = '';
                if(log.category === 'fire') {
                    cardHtml = `
                        <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 relative">
                            <div class="flex justify-between items-start">
                                <div class="flex items-center gap-2">
                                    <span class="bg-red-100 text-red-600 text-xs font-bold px-2 py-1 rounded-md">ç«è­¦</span>
                                    <span class="text-sm font-bold text-slate-700">${log.subType}</span>
                                </div>
                                <span class="text-xs text-gray-400 font-mono">${dateStr}</span>
                            </div>
                            <div class="mt-2 text-base font-bold text-slate-800">${log.location}</div>
                            <div class="mt-1 text-xs text-gray-500 flex flex-wrap gap-2">
                                <span><i class="fa-solid fa-truck"></i> ${log.vehicles}</span>
                                <span><i class="fa-solid fa-circle-info"></i> ${log.status}</span>
                            </div>
                            <button onclick="deleteLog(${log.id})" class="absolute bottom-3 right-3 text-gray-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                } else {
                    cardHtml = `
                        <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 relative">
                            <div class="flex justify-between items-start">
                                <div class="flex items-center gap-2">
                                    <span class="bg-emerald-100 text-emerald-600 text-xs font-bold px-2 py-1 rounded-md">æ•‘è­·</span>
                                    <span class="text-sm font-bold text-slate-700">${log.subType}</span>
                                </div>
                                <span class="text-xs text-gray-400 font-mono">${dateStr}</span>
                            </div>
                            <div class="mt-2 text-base font-bold text-slate-800">${log.location}</div>
                            <div class="mt-1 text-sm text-gray-600">
                                ä¸»è¨´: <b>${log.reason || '-'}</b> â®• ${log.hospital || '-'}
                            </div>
                            ${log.note ? `<div class="mt-1 text-xs text-gray-400 bg-gray-50 p-1 rounded">${log.note}</div>` : ''}
                            <button onclick="deleteLog(${log.id})" class="absolute bottom-3 right-3 text-gray-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    `;
                }
                list.innerHTML += cardHtml;
            });
        }

        // æ›´æ–°åœ–è¡¨èˆ‡æ•¸å­—
        function updateStats() {
            const fireCount = logs.filter(l => l.category === 'fire').length;
            const emsCount = logs.filter(l => l.category === 'ems').length;
            const total = logs.length;

            document.getElementById('statTotal').innerText = total;
            document.getElementById('statFire').innerText = fireCount;
            document.getElementById('statEms').innerText = emsCount;

            const ctx = document.getElementById('statsChart').getContext('2d');
            
            if(myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ç«è­¦', 'æ•‘è­·'],
                    datasets: [{
                        data: [fireCount, emsCount],
                        backgroundColor: ['#ef4444', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
